---
layout: default
title: "Projects"
description: "Projects"
active: Projects
---

<section>
  <div class="text-container projects-page">
    <ul>
      {% for post in site.categories.projects %}
        <li class="project-items">
          <div class="projects-container" style="background-image: url('{{ site.baseUrl }}/assets/images/{{ post.image.folder }}/{{ post.image.feature }}')">
          </div>
          <div class="projects-link-box">
            <!-- <a href="{{ post.url | prepend: site.baseUrl }}"> -->
            <h3>{{ post.title }}</h3>
            <p>{{ post.description }}</p>
            <!-- </a> -->
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
