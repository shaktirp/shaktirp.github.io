<div class="header-inner">
  <div class="header-left">
    <nav>
      <ul class="nav nav-pills">
      {% for nav_hash in site.nav %}
        {% for nav_item in nav_hash %}
        <li class="nav-item">
          {% if page.active == nav_item[0] %}
            <a href="{{ site.baseUrl }}{{ nav_item[1] }}" class="nav-link active">{{ nav_item[0] }}</a>
          {% else %}
            <a href="{{ site.baseUrl }}{{ nav_item[1] }}" class="nav-link">{{ nav_item[0] }}</a>
          {% endif %}
        </li>
        {% endfor %}
      {% endfor %}
      </ul>
    </nav>
  </div>

  <div class="header-center">
    <a href="/">
      <img src="{{ site.baseUrl }}/assets/logo/sr.png" class="logo"/>
    </a>
  </div>

  <div class="header-right">
    <a href="{{ site.social.LinkedIn }}">
      <i class="fa fa-linkedin-square nav-social" aria-hidden="true"></i>
    </a>
  </div>
</div>
